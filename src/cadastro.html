<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Acompanhante</title>
    <link rel="stylesheet" href="../src/assets/css/cadastro.css">
</head>
<body>
    <!-- começa cabecario-->
    <header>
        <div id="box-img-superior-esquerdo">
          <figure>
            <img src="/src/assets/imagem_cadastro/24.png" alt="logo Acompanhante Seguro" title="logo Acompanhante Seguro"  title="logo Acompanhante Seguro">
          </figure>
        </div>
        
       

          <!-- começa lista-->
        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Entrar</a></li>
          </ul>
        </nav>
                  
         <!-- termina lista -->
       
         <!-- imagem  icone acessibilidade menu superior Direito  -->
         
         <div id="box-img-superior-direito">
            <figure>
              <img src="/src/assets/imagem_cadastro/acessibilidade.png" alt="logo acessibilidade" title="logo acessibilidade">
            </figure>
          </div>
           <div id="Menu-hamburguer">     
          <figure>
            <img src="/src/assets/imagem_cadastro/menu-hamburger.png" alt="Menu" title="logo Menu">
          </figure>
        </div>
        <!--imagem  icone acessibilidade menu superior Direito  -->


      </header>      <!-- termina cabecario-->
             
                  <!--começa corpo-->
    <div class="container">
        <div id="box-cadastro">
            <main>
                <section class="cadastro">
                    <h1>Cadastrar usuário</h1>
                    <form action="#">
                        <div class="campo">
                            
                            <input  placeholder="Nome"  type="text" id="nome" name="nome" required>
                        </div>
                        <div class="campo">
                            <input placeholder="E-mail" type="email" id="email" name="email" required>
                        </div>
                        <div class="campo">
                      
                            <input placeholder="Senha" type="password" id="senha" name="senha" required>
                        </div>
                        <div class="campo">
                           
                            <input placeholder="Confirmar Senha" type="password" id="confirmarSenha" name="confirmarSenha" required>
                        </div>
                        <div class="botoes">
                            <button type="button" class="voltar-button">Voltar</button>
                            <button type="submit">Cadastrar</button>

                        </div>
                        
                    </form>
                </section>
            </main>
        </div>
        
                    <!--imagem box direito-->
        <div id="box-img">
            <main>
                <figure>
                    <img id="editar-box-img" src="/src/assets/imagem_cadastro/24.png" alt="logo" title="logo acompanhate">
                </figure>
            </main>
        </div>
    </div>

    


</body>
</html>
