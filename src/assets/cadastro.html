<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Acompanhante</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
    <header class="head">
        <div id="box-img-superior-esquerdo">
          <figure>
            <img src="imagem_cadastro/img2_superior.jpg" alt="logo Acompanhante Seguro" title="logo Acompanhante Seguro"  title="logo Acompanhante Seguro">
          </figure>
        </div>
        
        


        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Entrar</a></li>
          </ul>
        </nav>
        <div id="box-img-superior-direito">
            <figure>
              <img src="imagem_cadastro/acessibilidade.png" alt="logo acessibilidade" title="logo acessibilidade">
            </figure>
          </div>
           <div id="Menu-hamburguer">     
          <figure>
            <img src="imagem_cadastro/menur hamburguer.jpg" alt="Menu" title="logo Menu">
          </figure>
        </div>



      </header>
    <div class="container">
        <div id="box-cadastro">
            <main >
              
                <section class="cadastro">
                    <h1>Cadastrar usu√°rio</h1>
                    <form action="#">
                        <div class="campo">
                            <label for="nome">Seu nome:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="campo">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="campo">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        <div class="campo">
                            <label for="confirmarSenha">Confirmar senha:</label>
                            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                        </div>
                        <div class="botoes">
                            <button type="button" class="voltar-button">Voltar</button>
                            <button type="submit">Cadastrar</button>

                        </div>
                        
                    </form>
                </section>
            </main>
        </div>
        
        <div id="box-img">
            <main>
                <figure>
                    <img id="editar-box-img" src="imagem_cadastro/img-box.jpg" alt="logo" title="logo acompanhate">
                </figure>
            </main>
        </div>
    </div>

    


</body>
</html>
