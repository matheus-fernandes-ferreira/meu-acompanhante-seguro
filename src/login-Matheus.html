<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./src/assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/Style-login-Matheus.css">
    <script defer src="./assets/js/acessibilidade.js"></script>
    <title>Login</title>
</head>

<body>

    <!--Inicio parte superior da página-->
    <header>
        <img class="logo" src="../src/assets/Icones_projeto/24.png" alt="logo aqui">
        <nav class="nav">

            <ul class="nav-list">
                <li><a href="principal-page.html">Inicio</a></li>
                <li><a href="sobre-nos.html">Quem Somos</a></li>
                <li><a href="">Notícias</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>

        
        <div class="area-acessibilidade">
            <a href="../src/cadastro.html">Entrar</a>
            <button class="btn-accessibilidade" title="Configurações de acessibilidade">
                <img class="img-accessibilidade" src="../src/assets/Icones_projeto/14.png" alt="Acessibilidade">
            </button>
            <button class="hamburger">
                <img class="img-hamburger" src="../src/assets/Icones_projeto/12.png" alt="">
            </button>

            
        </div>

        
    </header>
    <!--Fim parte superior da página-->

    <!--------------------------Começo Menu flutuante------------------->
    
    <span class="menu-acessibilidade">
        <div class="botoes-acessibilidade-menu">
            <div class="btn-modo-dark">
                <input type="checkbox" name="darkmode" id="darkmode">
                <label id="darktg" for="darkmode"></label>
            </div>
           
            <div class="btn-aumentar-texto">
                <input type="checkbox" name="darkmode" id="darkmode2">
                <label id="darktg2" for="darkmode2"></label>
            </div>
        </div>
    </span>
    <!-----------------------------Fim menu flutuante--------------------->




    <section class="container-login">
        <div class="box-img">
            <h1>Área do <br> <span> Administrador</span></h1>

        </div>
        <div class="box-side-bar">
        </div>
        <div class="box-login">
            <h1> Entrar </h1>

            <div class="container-credenciais">
                <form class='box-form' action="#" method="post">
                    <div class="input-group">
                        <label for="username" class="label-login">Nome de Usuário:</label> <br>
                        <input type="text" placeholder="E-mail, matrícula" id="username" name="username" required>
                    </div>
                    <div class="input-group"><br>
                        <label for="password" class="label-login">Senha:</label><br>
                        <input type="password" placeholder="Digite sua senha" id="password" name="password" required>
                    </div>


                    </button>
                    <div class="box-btn">
                        <button type="submit" id="btn-entrar">

                        </button>
                    </div>
                </form>


            </div>
        </div>
    </section>









</body>

</html>
